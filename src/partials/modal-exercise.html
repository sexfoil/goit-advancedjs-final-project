<div class="modal modal-exercise">
  <div class="modal-content display-none-js">
    <div class="image-wrapper"></div>
    <div class="text-wrapper">
      <h2 class="title visually-hidden">Exercise</h2>
      <div class="rating-wrapper">
        <span class="rating"></span>
        <div class="stars">
          <svg class="star-icon" width="18" height="18">
            <use href="./img/icons.svg#star"></use>
          </svg>
          <svg class="star-icon" width="18" height="18">
            <use href="./img/icons.svg#star"></use>
          </svg>
          <svg class="star-icon" width="18" height="18">
            <use href="./img/icons.svg#star"></use>
          </svg>
          <svg class="star-icon" width="18" height="18">
            <use href="./img/icons.svg#star"></use>
          </svg>
          <svg class="star-icon" width="18" height="18">
            <use href="./img/icons.svg#star"></use>
          </svg>
        </div>
      </div>
      <div class="data-wrapper"></div>
      <p class="description"></p>
      <div class="buttons-wrapper">
        <button class="common-button favorite-btn" type="button"></button>
      </div>
    </div>
    <button
      class="modal-close-button"
      type="button"
      id="modal-close-button"
      aria-label="Close"
    >
      <svg
        class="modal-close-icon modal-close-icon-mobile"
        width="24"
        height="24"
      >
        <use href="./img/icons.svg#close"></use>
      </svg>
      <svg
        class="modal-close-icon modal-close-icon-tablet"
        width="28"
        height="28"
      >
        <use href="./img/icons.svg#close"></use>
      </svg>
    </button>
  </div>
  <div class="loader"></div>
</div>
